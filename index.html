<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Schemas</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  
     
      <div class="contact">
        <h3>Add Schemes to know more</h3>
        <div class="alert">Your data has been sent</div>
        <form id="contactForm">
          <p>
            <label>Scheme Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          
          <p class="gender">
            <label>Gender</label>
            <input type="gender" name="gender" id="gender">
          </p>
          <p>

            <label>AgeTo</label>
            <input type="text" name="ageto" id="ageto" />
          </p>
       <p>
          <label>AgeFrom</label>
          <input type="text" name="agefrom" id="agefrom" />
        </p>
        <p class="income">
            <label>FromIncome</label>
            <input type="text" name="fromincome" id="fromincome">
          </p>
        
         <p class="income">
            <label>ToIncome</label>
            <input type="text" name="toincome" id="toincome">
          </p>
       
         
          <p class="full">
            <button type="submit">Click here to Add</button>
          </p>
        </form>
      </div>
    </div>


  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-storage.js"></script>
  <script src="main.js"></script>
</body>
</html>
